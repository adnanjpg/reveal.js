<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1</section>
        <section>Slide 2</section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>

    <!-- https://github.com/rajgoel/reveal.js-plugins/tree/master/seminar -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/seminar/plugin.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"></script>

    <!-- https://github.com/rajgoel/reveal.js-plugins/blob/master/questions/README.md -->
    <!-- Font awesome is used by several plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Custom controls plugin -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/customcontrols/plugin.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/customcontrols/style.css"
    />
    <!-- Questions plugin requires seminar plugin -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/questions/plugin.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reveal.js-plugins@latest/questions/style.css"
    />

    <script>
      // https://github.com/rajgoel/reveal.js-demos/blob/master/index.html
      setTimeout(() => {
        // https://github.com/rajgoel/reveal.js-demos/blob/0fa890910e10f62848bb9cad40444b98f1278c2f/index.html#L435
        RevealSeminar.open_or_join_room("123456", "adnan")
      }, 1000)

      setTimeout(() => {
        // https://github.com/rajgoel/reveal.js-demos/blob/0fa890910e10f62848bb9cad40444b98f1278c2f/index.html#L255
        RevealQnA.toggleQnA()
      }, 10000)
    </script>

    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        seminar: {
          server: "192.168.70.1:4433",
          hash: "$2a$06$CnhPrbcZjJ3pi.kPjPs4wOEhI1Z7rnlqDvirnD.d9a85bMYBA6h5a",
          room: "Adnan's cloud room",
          // autoJoin: true,
        },

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealNotes,
          RevealSeminar,
          RevealQnA,
        ],
      })
    </script>
  </body>
</html>
